spring:
  application:
    name: AccountsService
  data:
    rest:
      cors:
        allowed-origins: ${ALLOWED_CORS} # Adjust the allowed origin as per your frontend host
        allowed-methods: GET, POST, PUT, DELETE, PATCH, OPTIONS
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
  datasource:
    # Replace 'mysql' with the service name of your MySQL database in docker-compose.yml
#    url: jdbc:mysql://accounts-service-db-container/coe692data_accounts
    url: ${DB_URL}
    username: awaislocal
    password: awaislocal
    driver-class-name: com.mysql.cj.jdbc.Driver
server:
  port: 8081


endpoints:
  TrainerServiceBaseUri: ${EXTERNALENDPOINTURI}
